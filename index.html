<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Parallax Galery</title>
  </head>
  <body>
    <div class="description">
      <div class="logo">Miami</div>
      <p>From picture-perfect weather, pristine beaches and top-rated attractions, to lavish hotels, eclectic dining and a thriving arts and culture scene, Miami has everything you need for the vacation of your dreams.</p>
    </div>
    <div class="swiper slider slider__main">
      <div class="swiper-wrapper slider__wrapper">
        <div class="swiper-slide slider__item">
            <div class="slider__img" data-swiper-parallax="20%" style="background-image: url(images/1.webp)"></div>
        </div>

            <div class="slider__img" data-swiper-parallax="30%" style="background-image: url(images/2.webp)"></div>
        </div>

            <div class="slider__img" data-swiper-parallax="30%" style="background-image: url(images/8.webp)"></div>
        </div>
        <div class="swiper-slide slider__item">
            <div class="slider__img" data-swiper-parallax="20%" style="background-image: url(images/9.webp)"></div>
        </div>
       
      </div>
    </div>
